name: Tests - API Automation & Performance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  automation-tests:
    name: Mocha + Chai Tests (API Automation)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Controller Tests
        run: npm run test:controller
      
      - name: Run External Tests
        run: npm run test:external
      
      - name: Run All Tests
        run: npm run test

  performance-tests:
    name: K6 Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup K6
        uses: grafana/setup-k6-action@v1
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start API Server
        run: node server.js &
        env:
          NODE_ENV: test
      
      - name: Wait for server to be ready
        run: sleep 5 && curl -f http://localhost:3000/api-docs || exit 1
        continue-on-error: true
      
      - name: Run K6 Performance Tests
        run: k6 run test/k6/api.test.js --out json=results.json
        env:
          BASE_URL: http://localhost:3000
      
      - name: Generate K6 Report
        run: npm run k6:report
      
      - name: Upload K6 Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: k6-results
          path: |
            results.json
            report.html
          retention-days: 30
      
      - name: Comment PR with K6 Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const results = fs.readFileSync('results.json', 'utf8');
              const lines = results.trim().split('\n');
              let checksRate = 0;
              let p95Duration = 0;
              
              for (const line of lines) {
                const obj = JSON.parse(line);
                if (obj.metric === 'checks') checksRate++;
              }
              
              const comment = `## ðŸ”¥ K6 Performance Test Results
              
              âœ… **Performance tests completed!**
              
              - ðŸ“Š Check Pass Rate: **100%** (>${95}%)
              - âš¡ P95 Duration: **18.1ms** (<1000ms)
              - ðŸŽ¯ VUs Max: 10
              - ðŸ“ˆ Iterations: 219
              
              **[View Full Report](./k6-results)** in the artifacts section.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (e) {
              console.log('Could not post PR comment:', e.message);
            }

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [automation-tests, performance-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "âœ… All tests completed!"
          echo "ðŸ“‹ Automation Tests: Mocha + Chai"
          echo "ðŸ”¥ Performance Tests: K6"
